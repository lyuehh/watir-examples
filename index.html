<html>
<head>
	<title>watir test</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
<div class="container">
	<div class="header">
		<h1>watir testcases</h1>
	</div>
	<div class="content">
		<h2>form element test</h2>
		<div class="item">
			<p>
				<label for="name">Name: </label>
				<input type="text" name="name" id="name" value="xxx" />
			</p>
			<p>
				<label for="password">Password: </label>
				<input type="text" name="password" id="password" value="" />
			</p>
			<p>
				<label for="gender">Gender: </label>
				<input type="radio" name="gender" id="gender" value="male" /><span>Male</span>
				<input type="radio" name="gender" id="gender" value="female" /><span>Female</span>
			</p>
			<p>
				<label for="from">From: </label>
				<select name="from" id="from">
					<option value="china">China</option>
					<option value="USA">USA</option>
					<option value="UK">UK</option>
				</select>
			</p>
			<p>
				<label for="hobby">Hobby: </label>
				<input type="checkbox" name="hobby" id="hobby" value="movie" /><span>Movie</span>
				<input type="checkbox" name="hobby" id="hobby" value="music" /><span>Music</span>
				<input type="checkbox" name="hobby" id="hobby" value="book" /><span>Book</span>
				<input type="checkbox" name="hobby" id="hobby" value="travel" /><span>Travel</span>
			</p>
			<p>
				<label for="intro">Intro: </label>
				<textarea name="intro" id="intro" value="" ></textarea>
			</p>
			<p>
				<input type="button" name="submit" id="submit" value="Button" />
			</p>
			<p>
				<a href="javascript:;" class="link">Link</a>
				<a href="http://www.google.com/">Google</a>
			</p>
		</div>
		<h2 id="aaa">Content in page</h2>
		<p>This is text</p>
	</div>
	<div class="footer">

	</div>
</div>
</body>
</html>
